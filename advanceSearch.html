<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tages -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- boostrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- Title -->
        <title>Advaced Search</title>
        <style>
            body{
                margin: 0;
                font-family: Arial, sans-serif;
            }
            .nav{
                background-color: #f1f1f1;
                width: 100%;
                height: 60px;
                position: relative;
            }
            .adlbl{
                color: #d93025;
                font-size: 20px;
                margin: 25px 35px;
            }
            hr{
                
            }
            .ads-textInput{    
                border-radius: 1px;
                border: 1px solid #d9d9d9;
                border-top: 1px solid #c0c0c0;
                font-size: 13px;
                height: 25px;
                padding: 1px 8px;
            }
            .ads-btn{
                margin-left: 580px;
            }
            .col-sm{
                max-width: 500px;
            }
            .form-lable{
                font-size: 13px;
            }
            .row{
                margin: 10px;
            }
            .container{
                margin-left: 20px;
            }
            #labelDiv2{
                margin-left: 380px;
                color: #7777;
                font-weight: inherit;
                font-style: inherit;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <span>
            </span>
        </div>
        <div class="adlbl">
            <label style="margin-left: 10px;">Advance search</label>
        </div>
        <div style="border-bottom: 1px solid #ebebeb"></div>
        <div>
            <form action="https://google.com/search">
                <div class="container">
                    <div class="row">
                        <div class="col-3" id="lableDiv">
                            <label style="font-size: 16px;">Find pages with...</label>
                        </div>
                        <div class="col-3" id="labelDiv2">
                            <label style="font-size: 13px;">To do this in the search box.</label>
                        </div>
                    </div>
                    <div class="row">
                        <label class="form-lable col-sm-2">all these words:</label>
                        <div class="col-sm">
                            <input class="form-control form-control-sm" type="text" name="as_q" placeholder="" aria-label=".form-control-sm example">
                        </div>
                    </div>
                    <div class="row">
                        <label class="form-lable col-sm-2">this exact word or phrase:</label>        
                        <div class="col-sm">
                            <input class="form-control form-control-sm" type="text" name="as_epq" placeholder="" aria-label=".form-control-sm example">
                        </div>
                    </div>
                    <div class="row">
                        <label class="form-lable col-sm-2">any of these words:</label>
                        <div class="col-sm">
                            <input class="form-control form-control-sm" type="text" name="as_oq" placeholder="" aria-label=".form-control-sm example">
                        </div>
                    </div>
                    <div class="row">
                        <label class="form-lable col-sm-2">none of these words:</label>
                        <div class="col-sm">
                            <input class="form-control form-control-sm" type="text" name="as_eq" placeholder="" aria-label=".form-control-sm example">
                        </div>
                    </div>
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary">Advaced Search</button>
                    </div>
                </div>
                
            </form>
        </div>
        <!-- Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
         crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" 
        crossorigin="anonymous"></script>
    </body>
</html>
